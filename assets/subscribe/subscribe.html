<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="subscribe.css">
    <title>Subscribe!</title>
</head>
<body>
    <nav>
        <a href="../../index.html"><i class="fas fa-home"></i> Main Page</a>
        <section class="nav-right">
            <a href="#"><i class="fa fa-file-text" aria-hidden="true"></i> Blog Post</a>
        </section>
    </nav>
    <header>
        <h1><b>Subscribe to our Blog!</b></h1>
    </header>
    <section class="subscribe">
        <div class="first-name">
            <h3>First Name</h3>
            <input placeholder="Example: John"></input>
        </div>
        <div class="last-name">
            <h3>Last Name</h3>
            <input placeholder="Example: Smith"></input>
        </div>
        <div class="email-address">
            <h3>Email Address</h3>
            <input placeholder="Example: johnsmith@example.com"></input>
        </div>
        <div class="submit-btn">
            <a><i class="fa fa-paper-plane" aria-hidden="true"></i> Submit</a>
        </div>
    </section>
    <footer>
        <a href="https://www.instagram.com/pranavbyakod/"><i class="fa fa-instagram"></i> Social</a>
        <a href="mailto: pranavbyakod@gmail.com"><i class="fas fa-envelope"></i> Email</a>
        <a href="https://github.com/pbyakod"><i class="fab fa-github"></i> Github</a>
        <a href="https://www.linkedin.com/in/pranavbyakod/"><i class="fab fa-linkedin"></i> Linkedin</a>
    </footer>
</body>
<script src="https://kit.fontawesome.com/c218337991.js" crossorigin="anonymous"></script>
</html>
